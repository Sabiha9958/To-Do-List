<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>

    <div class="todo-app">
      <!-- Header Section -->
      <header class="app-header">
        <div class="header-content">
          <h1><i class="fas fa-tasks"></i> Smart Todo</h1>
          <div class="header-controls">
            <button id="themeToggle" class="icon-btn" title="Toggle Theme">
              <i class="fas fa-moon"></i>
            </button>
            <button id="settingsBtn" class="icon-btn" title="Settings">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
        <div class="quote" id="dailyQuote">
          "The way to get started is to quit talking and begin doing." - Walt
          Disney
        </div>
      </header>

      <!-- Stats Dashboard -->
      <div class="stats-dashboard">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-list"></i></div>
          <div class="stat-info">
            <div class="stat-number" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-info">
            <div class="stat-number" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-info">
            <div class="stat-number" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="stat-info">
            <div class="stat-number" id="overdueTasks">0</div>
            <div class="stat-label">Overdue</div>
          </div>
        </div>
      </div>

      <!-- Progress Section -->
      <div class="progress-section">
        <div class="progress-header">
          <span>Overall Progress</span>
          <span id="progressPercentage">0%</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <!-- Task Input Section -->
      <div class="input-section">
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-plus input-icon"></i>
            <input
              type="text"
              id="taskInput"
              placeholder="Add a new task..."
              maxlength="100"
            />
            <div class="char-counter"><span id="charCount">0</span>/100</div>
          </div>
        </div>

        <div class="task-options">
          <div class="option-group">
            <label><i class="fas fa-calendar"></i> Due Date</label>
            <input type="datetime-local" id="dueDate" />
          </div>
          <div class="option-group">
            <label><i class="fas fa-flag"></i> Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <div class="option-group">
            <label><i class="fas fa-tag"></i> Category</label>
            <select id="category">
              <option value="general">General</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
            </select>
          </div>
        </div>

        <button id="addTaskBtn" class="add-btn">
          <i class="fas fa-plus"></i>
          <span>Add Task</span>
        </button>
      </div>

      <!-- Controls Section -->
      <div class="controls-section">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInput" placeholder="Search tasks..." />
          <button id="clearSearch" class="clear-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="filter-controls">
          <div class="filters">
            <button class="filter-btn active" data-filter="all">
              <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
              <i class="fas fa-clock"></i> Active
            </button>
            <button class="filter-btn" data-filter="done">
              <i class="fas fa-check"></i> Done
            </button>
            <button class="filter-btn" data-filter="overdue">
              <i class="fas fa-exclamation-triangle"></i> Overdue
            </button>
          </div>

          <div class="sort-controls">
            <select id="sortBy">
              <option value="created">Created Date</option>
              <option value="due">Due Date</option>
              <option value="priority">Priority</option>
              <option value="alphabetical">A-Z</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-container">
        <ul id="taskList" class="task-list"></ul>
        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Add your first task to get started!</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="clearCompleted" class="action-btn secondary">
          <i class="fas fa-trash"></i>
          Clear Completed
        </button>
        <button id="exportTasks" class="action-btn secondary">
          <i class="fas fa-download"></i>
          Export
        </button>
        <button id="importTasks" class="action-btn secondary">
          <i class="fas fa-upload"></i>
          Import
        </button>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-btn" id="closeSettings">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label>Notifications</label>
            <label class="switch">
              <input type="checkbox" id="notificationsEnabled" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-group">
            <label>Sound Effects</label>
            <label class="switch">
              <input type="checkbox" id="soundEnabled" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-group">
            <label>Auto-save</label>
            <label class="switch">
              <input type="checkbox" id="autoSave" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- File Input for Import -->
    <input type="file" id="fileInput" accept=".json" style="display: none" />

    <script src="script.js"></script>
  </body>
</html>
